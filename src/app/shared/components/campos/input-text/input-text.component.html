<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input matInput [placeholder]="titulo" [name]="controlName" [formControlName]="controlName">
    <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'required')">Campo obrigatório</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'minlength')">Campo precisa ter no mínimo {{validacao.lengthValidar(formControl, 'min')}} caracteres</mat-error>
    <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'maxlength')">Campo pode ter no máximo {{validacao.lengthValidar(formControl, 'max')}} caracteres</mat-error>
  </mat-form-field>
</div>
